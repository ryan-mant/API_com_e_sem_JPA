<div class="container">
    <input type="number" placeholder="id do metro que vai atualizar" [(ngModel)]="id">
    <input type="text" placeholder="fim da linha" [(ngModel)]="ultimaEstacao">
    <input type="text" placeholder="começo da linha" [(ngModel)]="estacaoDeInicio">
    <input type="number" placeholder="id da linha" [(ngModel)]="linha.id">
    <button (click)="atualizarMetro()">Atualizar Metrô</button>
</div>
